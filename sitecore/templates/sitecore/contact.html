<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Rohan Darekar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            min-height: 100vh;
        }
        .navbar {
            background: #007bff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #ffd700 !important;
        }
        .contact-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px 20px;
        }
        .contact-card {
            background: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .contact-card h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .contact-card a {
            display: inline-block;
            margin: 15px 0;
            font-size: 18px;
            color: #fff;
            background: #007bff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .contact-card a:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }
        .contact-card p {
            font-size: 16px;
            color: #555;
        }
        @media (max-width: 576px) {
            .contact-card {
                padding: 30px 20px;
            }
            .contact-card a {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Rohan Darekar</a>

            </button>

        <li class="nav-item"><a class="nav-link" href="{% url 'education' %}">Education</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'aboutme' %}">About-Me</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>

        

    </ul>
</div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-card animate__animated animate__fadeInUp">
            <h2>Contact Me</h2>
            <p>I'm always open for new opportunities or collaborations. Reach out to me!</p>

   target="_blank"

   ✉️ Mail Me
</a>



            <p class="mt-4 text-muted">Phone: +91 9075237180<br>Email: rohandarekar307@gmail.com</p>
